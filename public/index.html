<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Galvan Lopez's personal page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/waves.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="assets/media/favicon.png">
  <title>Galvan Lopez</title>
</head>
<body>
    <div class="menu">
        <button id="menu__button" class="menu__button">open menu</button>
        <div class="menu__content">
            <div>
                <p class="menu__name">Galvan Lopez</p>
                <p class="menu__job">Fullstack Web Developer</p>
            </div>
            <div class="menu__links">
                <div class="menu__link"    data-id="home"      onclick="showSubmenu(event, 'home')">home</div>
                <div class="menu__link"    data-id="projects"  onclick="showSubmenu(event, 'projects')">projects</div>
                <div class="menu__link"    data-id="info"      onclick="showSubmenu(event, 'info')">info</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="waves__container" id="waves__container">
            <a-waves>
                <svg class="js-svg"></svg>
            </a-waves>
        </div>
        <div id="submenu"   class="submenu"></div>
        <div id="detail"    class="detail"></div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
    <script src="./js/waves.js"></script>

</body>
</html>
